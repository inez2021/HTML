<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2 - background-clip</title>
    <link rel="stylesheet" href="../Resources/estilos.css">
</head>
<body>
    <p>background-clip: border-box (por defecto)</p>
    <div id="variante1">
        <p>Este fondo se extiende detras del borde</p>
    </div>

    <p>background-clip: padding-box</p>
    <div id="variante2">
        <p>Este fondo se extiende hasta la parte interior del borde</p>
    </div>

    <p>background-clip: content-box (por defecto)</p>
    <div id="variante3">
        <p>Este fondo se extiende hasta la caja de contenido</p>
    </div>
</body>
</html>
